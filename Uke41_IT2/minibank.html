<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Min minibank</h1>
    <div class="">Skriv inn saldo her
  <input type="number" id="inpSaldo" autofocus placeholder="saldo">
    </div>
    <div class="">Uttak
  <input type="number" id="inpUttak" placeholder="uttak">
    </div>
    <button type="button" id="btn">Beregn ny saldo</button>
    <button type="button" id="btnSlett">Tøm feltene</button>
    <div class="" id="melding">

    </div>
    <script>
    var btnSlett=document.getElementById("btnSlett");
var btn=document.getElementById("btn");
var inpSaldo=document.getElementById("inpSaldo");
var inpUttak=document.getElementById("inpUttak");
var melding=document.getElementById("melding");
var saldo=0;var uttak=0;
btnSlett.onclick=function(){inpSaldo.value=inpUttak.value="";}
function visSaldo(){
   saldo=Number(inpSaldo.value);
  uttak=Number(inpUttak.value);
if (saldo<uttak){
  //melding.innerHTML="<div><p>Du har ikke dekning på kontoen!</p></div>";
  melding.innerHTML+= "Du har ikke dekning på kontoen!<br>"
} else{
saldo=saldo-uttak;
melding.innerHTML+="Du har tatt ut kr " +uttak+ ". Ny saldo er kr "+saldo+"<br>";
inpSaldo.value=saldo;
}}
btn.onclick=visSaldo;
    </script>
  </body>
</html>
