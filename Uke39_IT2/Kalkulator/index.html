<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>

    </main>
    <script type="text/javascript">
      var tall1 = Number(prompt("Skriv inn et tall."));
      var matte = prompt("Skriv enten +, -, * eller /");
      var tall2 = Number(prompt("Skriv inn enda et tall."));


      if (matte === "-") {
        document.write(`Svaret er: ${tall1 - tall2}`);
      }else if (matte === "+") {
        document.write(`Svaret er: ${tall1 + tall2}`);
      }else if (matte === "*") {
        document.write(`Svaret er: ${tall1 * tall2}`);
      }else if (matte === "/") {
        document.write(`Svaret er: ${tall1 / tall2}`);
      };

    </script>
  </body>
</html>
