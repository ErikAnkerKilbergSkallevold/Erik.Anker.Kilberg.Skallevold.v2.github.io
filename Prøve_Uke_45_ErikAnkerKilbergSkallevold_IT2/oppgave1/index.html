<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgave 1</title>
  </head>
  <body>
    <script type="text/javascript">
      var sum = 0
      var tall = prompt("Skriv inn et heltall")
      console.log(sum)

      for (var i = 1; i<=tall; i++) {
        sum = sum+i;
      }
      document.write(`Summen av alle tallene mellom 0 og ${tall} = ${sum}`)
    </script>
  </body>
</html>
