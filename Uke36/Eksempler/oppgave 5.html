<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgave 5</title>
  </head>
  <body>
    <script type="text/javascript">
      var riktigTall=7;
      var gjett=prompt("Skriv inn et tall!")
      if(gjett<riktigTall){
        document.write("Over 6");
      }
      if (gjett>riktigTall) {
        document.write("Under 8");
      }
      if (gjett==riktigTall) {
        document.write("Hurra du tok riktig tall");
      }
    </script>
  </body>
</html>
