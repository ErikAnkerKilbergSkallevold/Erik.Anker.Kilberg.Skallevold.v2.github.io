<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgave 2</title>
  </head>
  <body>
    <h1>Gjettelek</h1>
    <script type="text/javascript">
      var riktigTall=69;
      var gjettet=prompt("Skriv et tall bruh (0-100)");
      if (gjettet==riktigTall){
        document.write("Riktig!");
      } else if (gjettet<riktigTall) {
        document.write("Ikke riktig, prøv noe høyere.");
      } else {
        document.write("Ikke riktig, prøv noe lavere.");
      };
    </script>
  </body>
</html>
