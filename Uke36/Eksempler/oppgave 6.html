<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgave 6</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <img src="bilder/geit.jpg" id="bilde" alt="skog">
      <script type="text/javascript">
          var bilder =["bilder/skog.jpg","bilder/hund.jpg","bilder/geit.jpg"];
          var bilde=document.getElementById("bilde");
          var tilfeldig=Math.random()*2;
          var tilfeldigAvrundet=Math.round(tilfeldig);
          bilde.src=bilder[tilfeldigAvrundet];
      </script>
  </body>
</html>
