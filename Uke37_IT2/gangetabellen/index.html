<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gangetabell</title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("<table>")
      for (var i = 1; i <= 10; i++) {
        document.write("tr");
        for (var j=1;j<=10;j++){
          var string = "<td>"+j+" x " + i+ " = "+(j*i)+" </td>";
          document.write(string);
        }
        document.write("</tr>");
      }document.write("</table>")
    </script>
  </body>
</html>
