<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Telle fra 0 til 50</title>
  </head>
  <body>
    <script type="text/javascript">
      var i=0;
      while (i<50) {
        document.write(i + ', ');
        i=i+1;
      }
    document.write(i);
    </script>
  </body>
</html>
