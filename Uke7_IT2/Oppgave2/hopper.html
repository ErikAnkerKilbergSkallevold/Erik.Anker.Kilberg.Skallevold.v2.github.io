<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hopper</title>
    <style>

    #hopper{
      position: absolute;
      z-index: 3;
    /*  animation: hopper 12s 1 linear; */
    }

    /*@keyframes hopper {
      0%{left: 0px; top: 0px; transform: scaleX(1);}
      20%{left: 200px; top: 0px; transform: scaleX(1);}
      40%{left: 340px; top: 0px; transform: scaleX(1);}
      60%{left: 400px; top: 100px; transform: scaleX(1);}
      80%{left: 500px; top: 100px; transform: scaleX(1);}
      100%{left: 600px; top: 100px; transform: scaleX(1);}
    }*/

  </style>
    </head>
      <body>




        <img src="skihopp.png"  id="hopper" alt="">
        <img src="skibakke1.png" id="bakke" alt="">
        <br>

        <video  id="video" src="hoppvideotekst.mp4" autoplay controls></video>
        <br><input type="range" min="0" max="5" value="1" id="inpFart"> <label>Endre fart</label>
        <button id="btnStart">Start</button>
        <br>
        <p>Topp 3 hopp</p>
        <video src="topp3.mp4" controls>

        </video>

        <script type="text/javascript">
          var hopper = document.getElementById("hopper");
          var vid = document.getElementById("video");
          var btnStart = document.getElementById("btnStart");
          var inpFart = document.getElementById("inpFart");





          btnStart.onclick = function(){

            var minHopp=hopper.animate([
              {left:"0px", top: "0px"},
              {left:"200px", top: "0px"},
              {left:"340px", top: "0px"},
              {left:"400px", top: "100px"},
              {left:"500px", top: "100px"},
              {left:"600px", top: "100px"}

            ],{
              duration: 12000,
              iterations: 1
            });

            minHopp.play();
            vid.play();
          }

          inpFart.onchange = function(){
            minHopp.playbackRate = inpFart.value;
            vid.playbackRate = inpFart.value;
          }




        </script>

      </body>

</html>
