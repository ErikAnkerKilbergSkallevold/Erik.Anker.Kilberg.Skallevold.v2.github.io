<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <style media="screen">
      body{
        height: 100%;
        background-color: black;
      }
      .stjerne{
        background-color: yellow;
        position: absolute;
        border-radius: 100%;
        transition: 2s;
      }
    </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <script type="text/javascript">
      for (var i=0; i<2000; i++){
        var stjerne = document.createElement("div");
        stjerne.className="stjerne";
        stjerne.style.left=Math.random()*innerWidth+"px";
        stjerne.style.top=Math.random()*innerHeight+"px";
        document.body.appendChild(stjerne);
      }
      var stjerner=document.getElementsByClassName("stjerne");
      stjerner=Array.from(stjerner);
      function blinke(){
        for(var stjerne of stjerner){
          stjerne.style.width=Math.random()*3+"px";
          stjerne.style.height=stjerne.style.width;
        }
      }

      blinke();
      setInterval(blinke,1500);

    </script>
  </body>
</html>
