  <body>
    <form class="" action="index.html" method="post">
      <label for="inpNavn">Navn:</label>
      <input type="text" name="navn" value="navn" id="inpNavn">

      <label for="inpTelefon">Telefonummer:</label>
      <input type="text" name="Telefon" value="Telefon" id="inpTelefon">

      <button type="button" name="button" id="btnKnapp">Send inn</button>
    </form>

    <script type="text/javascript">
      const db = firebase.database();
      const kontaktliste = db.ref("kontaktliste");

      const inpNavn = document.querySelector("#inpNavn");
      const inpTelefon = document.querySelector("#inpTelefon");
      const btnKnapp = document.querySelector("#btnKnapp");

      btnKnapp.onclick = function(event){
        event.preventDefault();
        let navn = inpNavn.value;
        let telefon = inpTelefon.value;
        kontaktliste.push(
          {
            "name": navn,
            "telephone": telefon
          }
        );
      }
    </script>
  </body>
