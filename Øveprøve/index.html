<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button onclick="regnut()" name="button">Regn ut</button>
    <input type="number" id="input">
    <p id="Skrivut"></p>


    <script type="text/javascript">
      const verdi = document.getElementById("input");

      function regnut(){
        if (verdi.value<350) {
          document.getElementById("Skrivut").innerHTML = verdi.value;
        }else {
          let nyverdi = verdi.value*1.25 + 158;
          document.getElementById("Skrivut").innerHTML = nyverdi;
        }
      }
    </script>


  </body>
</html>
