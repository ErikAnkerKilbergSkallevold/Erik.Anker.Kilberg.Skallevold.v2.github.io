<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p id="navn"></p>
    <br>
    <p id="antall"></p>
    <br>
    <p id="slagord"></p>
    <br>
    <img src="" id="bilde" alt="">
    <button type="button" onclick="bildeknapp()" name="button">Neste bilde</button>

    <script type="text/javascript">
      var sp = {name: "Senterpartiet", storting: 19, slagord: "Sammen er vi sterke!", bilde: "bilder/sp.jfif", bilde2:"bilder/sp logo.jpg"};

      document.getElementById("navn").innerHTML = sp.name;
      document.getElementById("antall").innerHTML = sp.storting;
      document.getElementById("slagord").innerHTML = sp.slagord;

      document.getElementById("bilde").src = sp.bilde2;

      function bildeknapp(){
        for (var i = 0; i < 1; i++) {
          document.getElementById("bilde").src = sp.bilde;
        }
      }

    </script>
  </body>
</html>
