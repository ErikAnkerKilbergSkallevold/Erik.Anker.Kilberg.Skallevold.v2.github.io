<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS</title>



  </head>
  <body>
    <main>


      <header><h1>Test av JavaScript</h1></header>
      <p id="demo1">JavaScript hello</p>
      <button onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript"' type="button" name="button">Trykk meg for å endre tekst</button>
      <p id="demo2">Yoo mcfro</p>
      <button onclick='document.getElementById("demo2").innerHTML = "Abortnite"'type="button" name="button">Cancer</button>



      <img id="demo3" src="GIF\3696756981_7c94065bbc_o.gif" alt="GIF stjerne">
      <button onclick="document.getElementById('demo3').src='GIF/3696757227_0b1b19597b_o.gif'">Change the picture</button>
      <button onclick="document.getElementById('demo3').src='GIF/3696756981_7c94065bbc_o.gif'">Change the picture back</button>


      <p id="demo4">JavaScript kan endre CSS</p>
      <button onclick="document.getElementById('demo4').style.fontSize='35px'"type="button" name="button">35px skirft</button>
      <button onclick="document.getElementById('demo4').style.fontSize='12px'"type="button" name="button">12px skirft</button>

      <p id="demo5">JavaScript kan gjemme skitt</p>
      <button onclick="document.getElementById('demo5').style.display='none'"type="button" name="button">Hide and seek</button>


      <p id="demo6" style="display:none">Du kan ikke se meg</p>
      <button onclick="document.getElementById('demo6').style.display='block'" type="button" name="button">U-usynligjør</button>
      <!-- The wrapper div. -->
<div style="position:relative;
            font-size:60px;
            width:300px;
            height:60px;
            overflow:hidden;
            margin:0 auto 0 auto;
            border:none">
<!-- The content of the wrapper div. -->
<div style="float:left;">1</div>
<div style="float:right;">3</div>
<div style="text-align:center;">2</div>
<div style="clear:both;"></div>
<!-- The easter egg div, also within the the wwapper div. -->
<div style="position:absolute;
            top:0px;
            right:0px;
            z-index:99;
            background-color:transparent;
            width:40px;
            height:60px;"
     onmouseover="MouseoverMessageInAlertBox()"></div>
</div>
<!-- End of wrapper div. -->


<script type="text/javascript">
var firstTime = true;
var message = "Cool. You tried it!";
var later = "\n\nThis is the real easter egg.\n\nThe first message isn't a real easter egg because the web page says what to do.\n\nThis one, however, is a message revealed only if the number '3' is hovered over more than once.\n\n "
function MouseoverMessageInAlertBox()
{
if(firstTime) { alert(message); }
else { alert(later); }
firstTime = false;
}
</script>




      </main>
  </body>
</html>
