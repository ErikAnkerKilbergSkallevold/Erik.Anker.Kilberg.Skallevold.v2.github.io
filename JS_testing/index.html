<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS</title>



  </head>
  <body>
    <main>


      <header><h1>Test av JavaScript</h1></header>
      <p id="demo1">JavaScript hello</p>
      <button onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript"' type="button" name="button">Trykk meg for å endre tekst</button>
      <p id="demo2">Yoo mcfro</p>
      <button onclick='document.getElementById("demo2").innerHTML = "Abortnite"'type="button" name="button">Cancer</button>



      <img id="demo3" src="GIF\3696756981_7c94065bbc_o.gif" alt="GIF stjerne">
      <button onclick="document.getElementById('demo3').src='GIF/3696757227_0b1b19597b_o.gif'">Change the picture</button>
      <button onclick="document.getElementById('demo3').src='GIF/3696756981_7c94065bbc_o.gif'">Change the picture back</button>


      <p id="demo4">JavaScript kan endre CSS</p>

      <button onclick="document.getElementById('demo4').style.fontSize='12px'"type="button" name="button">12px skirft</button>

      <button onclick="document.getElementById('demo6').style.display='block'" "type="button" name="button">U-usynligjør</button>
