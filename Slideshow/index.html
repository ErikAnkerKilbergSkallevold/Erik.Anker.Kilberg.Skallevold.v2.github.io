<!DOCTYPE html>
<html lang="en">
<head>
<title>Change Image on Hover in CSS</title>
<style type="text/css">
    .card {
        width: 130px;
        height: 195px;
        background: url("/examples/images/card-back.jpg") no-repeat;
        margin: 50px;
    }
    .card:hover + #skifteBilde {
        background: url("/examples/images/card-front.jpg") no-repeat;
    }
</style>
</head>
<body>

    <div class="card"></div>
    <div id="skifteBilde">her</div>
</body>
</html>
